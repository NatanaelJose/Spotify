<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <div id="login-container">
        <header>
            <h1>Registrar-se</h1>
            <p>Registre-se para ver suas músicas salvas!</p>
        </header>
        <section>
            <article class="form-control">
                <label for="name">Nome<span class="req">*</span></label>
                <input type="text" id="name" name="name" autocomplete="name" placeholder="Digite seu Nome" required/>
            </article>
            <article class="form-control">
                <label for="email">E-mail<span class="req">*</span></label>
                <input type="text" id="email" name="email" autocomplete="email" placeholder="Digite seu E-mail" required/>
            </article>
            <article class="form-control">
                <label for="senha">Senha<span class="req">*</span></label>
                <input type="text" id="senha" name="senha" autocomplete="off" placeholder="Digite sua Senha" required/>
            </article>
            <article class="form-control">
                <label for="senha">Confirmar Senha<span class="req">*</span></label>
                <input type="text" id="confirmsenha" name="confirmsenha" autocomplete="off" placeholder="Confirme a sua Senha" required/>
            </article>
            <a href="#" id="help-password">Quer ajuda com a senha?</a>
            <button type="submit" id="submit-register">Registrar-se</button>
            <div class="link">
                <span>Já possui Login? </span><a href="login.html">Clique aqui para fazer o Login!</a>
            </div>
        </section>
        <div class="password-container">
            
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
