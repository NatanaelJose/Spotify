<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div id="login-container">
        <header>
            <h1>Login</h1>
            <p>Faça seu Login para ver suas músicas salvas!</p>
        </header>
        <section>
            <article class="form-control">
                <label for="name">Nome<span class="req">*</span></label>
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Digite seu Nome" required/>
            </article>
            <article class="form-control">
                <label for="email">E-mail<span class="req">*</span></label>
                <input type="text" id="email" name="email" autocomplete="off" placeholder="Digite seu E-mail" required/>
            </article>
            <article class="form-control">
                <label for="senha">Senha<span class="req">*</span></label>
                <input type="text" id="senha" name="senha" autocomplete="off" placeholder="Digite sua Senha" required/>
            </article>
            <a href="#" id="forgot-password">Esqueceu a senha?</a>
            <button type="submit" id="submit-login">Fazer o Login</button>
            <div class="link">
                <span>Não possui Login? </span><a href="register.html">Clique aqui para se registrar!</a>
            </div>
        </section>
    </div>
</body>
</html>
